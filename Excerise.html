<!DOCTYPE html>
<html>
<title>Registration form</title>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body style="background-color: rgb(162, 212, 250);">
	
		<h1 style="text-align: center;">Registration form</h1>
		<hr style="width: 85%;height: 7px;border: 0 none;margin-right: auto;margin-left: auto;margin-top: 20px;margin-bottom: 90px;background-color: white;">
		<div class="form">
		<form class="one" action="index.html" method="post">
			<div style="margin-left: 85px" class="form1">
					<div class="FORM-GROUP">
				<label for="Fullname" >First Name</label>
				<br>
				<input style="width: 90%" type="text" id="Fullname" name="Fullname" placeholder="Full Name">
				</div>
				<br>
				<div class="FORM-GROUP">
				<label for="Middlename" >Middle Name</label>
				<br>
				<input style="width: 90%" type="text" id="Middlename" name="Middlename" placeholder="Middle Name">
				</div>
				<br>
				<div class="FORM-GROUP">
				<label for="Lastname" >Last Name</label>
				<br>
				<input style="width: 90%" type="text" id="Lastname" name="Lastname" placeholder="Last Name">
				</div>
				<br>
				<div class="FORM-GROUP">
				<label for="Courses">Courses:</label>

					<select name="course" id="Courses">
					<option value="Courses">courses</option>
					<option value="Java">Java</option>
					<option value="Database">Database</option>
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
					</select>
					</div>
					<br>
					<div class="FORM-GROUP">
					<label for="gender">Gender :</label>
					<br>
					<input type="radio" id="html" name="fav_language" value="HTML">
					<label for="html">male</label>
					<input type="radio" id="css" name="fav_language" value="CSS">
					<label for="css">famale</label>
					<input type="radio" id="javascript" name="fav_language" value="JavaScript">
					<label for="javascript">other</label>
					</div>
					<br>

					 <label for="phone">Phone:</label>
					 <br>
					<select name="+91" id="phone">
					<option value="+92">+92</option>
					<option value="+93">+93</option>
					<option value="+94">+94</option>
					
					</select>
					<br>
					<br>
					<input style="width: 90%" type="number" name="phone" placeholder="phone">
					<br>
					<br>
					<div class="FORM-GROUP">
				<label for="CurrentAddress" >Current Address</label>
				<br>
				<input style="width: 90% ; height: 100px" type="text" id="CurrentAddress" name="CurrentAddress" placeholder="Current Address">
				</div>
				<br>
				<div class="FORM-GROUP">
				<label for="Email" >Email</label>
				<br>
				<input style="width: 90%" type="Email" id="Email" name="Email" placeholder="Email">
				</div>
				<br>
				<div class="FORM-GROUP">
				<label for="Password" >Password</label>
				<br>
				<input style="width: 90%" type="Password" id="Password" name="Password" placeholder="Password">
				</div>
				<br>
				
				<div class="FORM-GROUP">
				<label for="Re-TypePassword" >Re-Type Password</label>
				<br>
				<input style="width: 90%" type="Password" id="Password" name="Password" placeholder="Password">
				</div>
				<br>
				
				<button style="border: 1px; width: 80%; height: 30px; background-color: rgb(52, 235, 122); color: white; border-radius: 5px" type="submit" form="form1" value="Submit">Submit</button>
			</div>
			


		</form>
	</div>


</body>
</html>
